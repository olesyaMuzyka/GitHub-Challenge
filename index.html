<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <span class="weather">WEATHER</span>
        <span class="forecast">FORECAST</span>
      </h1>
      <form id="city-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              id="text-input"
              placeholder="Enter a city"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" />
            <input
              type="button"
              value="Current location"
              id="current-location-button"
              class="btn btn-secondary"
            />
          </div>
        </div>
      </form>
      <h4 id="city"></h4>
      <div class="todayWeather">
        <div class="todayDate"></div>
        <div id="description"></div>
        <div>
          <img src="https://openweathermap.org/img/wn/04d@2x.png" id="icon" />
          <span id="currentTemp"></span>
          <span class="units">Â°C</span>
          <span class="humidity-element"
            >Humidity: <span id="humidity"></span>%</span
          >
          <span class="wind-element">Wind: <span id="wind"></span> km/h</span>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="link-name">
      <a
        href="https://github.com/olesyaMuzyka/GitHub-Challenge"
        class="github-link"
        target="_blank"
      >
        Open-source code</a
      >
      <strong>by Olesya Muzyka</strong>
    </div>
    <script src="index.js"></script>
  </body>
</html>
